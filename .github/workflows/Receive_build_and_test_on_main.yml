name: Receive Main

on:
  push:
    branches:
      - main
    paths:
      - 'Frends.AmazonSQS.Receive/**'
  workflow_dispatch:

jobs:
  build:
    uses: FrendsPlatform/FrendsTasks/.github/workflows/linux_build_main.yml@main
    with:
      workdir: Frends.AmazonSQS.Receive
      prebuild_command: docker-compose -f Frends.AmazonSQS.Receive.Tests/docker-compose.yml up -d
    secrets:
      badge_service_api_key: ${{ secrets.BADGE_SERVICE_API_KEY }}